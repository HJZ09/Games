<div class="container">
  <h1>Write To Us</h1>
  <form class="was-validated" onsubmit="confirm()">
    <div class="form-group">
      <label for="uname">Name</label>
      <input type="text" class="form-control" id="uname" placeholder="Enter name" name="name" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>
    <div class="form-group">
      <label for="pwd">Email</label>
      <input type="email" class="form-control" id="pwd" placeholder="Enter email" name="pswd" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>
    <div class="form-group">
      <label for="sel1">Select list:</label>
      <select class="form-control" id="sel1">
        <option>GhostRunner</option>
        <option>StarWars outlaws</option>
        <option>Fallout 3</option>
        <option>Witchfire</option>
        <option>Zombie Army: DeadWar</option>
        <option>Sifu</option>
        <option>Fortnite</option>
        <option>Assasins Creed: Mirage</option>
      </select>
    </div>
    <div class="form-group">
      <label for="pwd">Card Number</label>
      <input type="Number" class="form-control" id="pwd" placeholder="Enter Card number" name="pswd" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>
    <div class="form-group">
      <label for="pwd">CVV</label>
      <input type="number" class="form-control" id="pwd" placeholder="Enter CVV" name="pswd" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember" required> R u a Robot??
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Check this checkbox to continue.</div>
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
